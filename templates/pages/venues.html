{% extends 'layouts/main.html' %}
{% block title %}Fyyur | Venues{% endblock %}
{% block content %}
{% for area in areas %}
<h3>{{ area.city }}, {{ area.state }}</h3>
	<ul class="items" style="width: 400px">
		{% for venue in area.venues %}
		<li class ="venue_list">
			<a href="/venues/{{ venue.id }}" >
				<i class="fas fa-music"></i>
				<div class="item" >
					<h5>{{ venue.name }}</h5>
					<!--<button class="venue_delete_button">&cross;</button>-->
				</div>
			</a>
		
		</li>
		{% endfor %}
	</ul>
{% endfor %}
{% endblock %}
